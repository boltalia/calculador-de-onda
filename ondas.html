<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
<h1>Calculadora de Ondas</h1> <!--título do site-->
    <div class="centralizado">
<br>
        <div class="frequencia">
            <label for="inputfrequencia">Frêquencia(hz)  <input type="number" name="f" id="inputfrequencia"></label> <!--Input e label para colocar o número do cálculo -->
        </div>
<br>
        <div class="comprimento">
            <label for="inputcomprimento">Comprimento (nm)  <input type="number" name="l" id="inputcomprimento"></label> <!--a mesma coisa da frequencia-->
        </div>
    </div>
<br>
    <div class="botão" id="calcular">
        <button id="calcular">Calcular</button> <!--botão que quando clicado revela o resultado-->
    </div>
    <br>
    <div class="resultado" id="resultado">
        <p id="resultado"></p> <!--onde aparece o resultado-->
    </div>
    

</body>

</html>
